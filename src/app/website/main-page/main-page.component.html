<div class="page-content">
    <div class="page-left">
        <div class="report-details">
            <h1>Overall Report</h1>
            <div class="report-line">
                <h2>Finance Status :</h2>
                <span class="dot-status" [style.backgroundColor]="(revenue-expense)>=0?'green':'red'"></span>
            </div>
            <div class="report-line">
                <h3>Revenue :</h3>
                <div class="revenue-status">
                    <div>{{revenue}}</div>
                </div>
            </div>
            <div class="report-line">
                <h3>Expense :</h3>
                <div class="expense-status">
                    <p>{{expense}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="page-right">
        <div class="user-details">
            <div class="user-details-name">
                <h3>{{name}}</h3>
                <h3>{{jobDescription}}</h3>
            </div>
            <div class="user-details-picture">
                <img [src]="store.profilePicture" alt="profile picture" width="100px" height="100px" style="margin: 10px; border-radius: 50%;">
